<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live JS Themes</title>
  <link rel="stylesheet" href="https://cdn.simplecss.org/simple.css">
  <style>
    /* Basic reset and styling for a modern look */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f9;
      color: #333;
      line-height: 1.6;
    }

    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: #222;
      color: #fff;
    }

    nav h2 {
      margin: 0;
      font-size: 1.5rem;
    }

    nav a {
      background-color: #007bff;
      padding: 0.5rem 1rem;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #0056b3;
    }

    header {
      text-align: center;
      padding: 2rem;
      background-color: #eaeaea;
    }

    header h3 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    header p {
      font-size: 1.2rem;
    }

    header a {
      color: #007bff;
      text-decoration: none;
      font-weight: bold;
    }

    main {
      padding: 2rem;
    }

    section {
      margin-bottom: 3rem;
    }

    section h3 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      color: #007bff;
    }

    .iframe-container {
      margin-bottom: 2rem;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #222;
      color: #fff;
    }

    footer a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
  <nav>
    <h2>Experimental Live Themes</h2>
    <a href="https://github.com/mylinx-llc/experimental_live_themes" target="_blank">GitHub</a>
  </nav>

  <header>
    <h3>Lightweight JS Themes</h3>
    <p>A Collection of <a href="https://mylinx.cc">Mylinx</a> Live Themes</p>
  </header>

  <main>
    <section>
      <h3>Cloudy Storm</h3>
      <div class="iframe-container">
        <iframe src="https://codesandbox.io/embed/8x3vxp?view=preview&module=%2Findex.html"
          title="cloudy_storm"
          allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
          sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts">
        </iframe>
      </div>

      <h3>Light Speed</h3>
      <div class="iframe-container">
        <iframe src="https://codesandbox.io/embed/gzc6ym?view=preview&module=%2Flight_speed.js"
          title="light_speed"
          allow="accelerometer; ambient-light-sensor; camera; encrypted-media; geolocation; gyroscope; hid; microphone; midi; payment; usb; vr; xr-spatial-tracking"
          sandbox="allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts">
        </iframe>
      </div>
    </section>
  </main>

  <footer>
    <p>Created by <a href="https://asadk.dev">Asadbek Karimov</a></p>
  </footer>
</body>
</html>
